<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>HTML5 Desafio 002</title>
</head>
<body>
    <h1>Desafio de Imagens</h1>
    <p><img src="img/favicon-16px.png" alt="Ilustração da imagem usada como favicon com as dimênções de 16 pixels" width="16" height="16" loading="eager"> Esta é a imagem usada como favicon reduzida ao um tamanho bem pequeno</p>
    <br>
    <p><img src="img/favicon-32px.png" alt="Ilustração da imagem usada como favicon com as dimênções de 32 pixels" width="32" height="32" loading="eager"> Esta é a mesma imagem usada como favicon porém esta possui um tamanho maior que a anterior</p>
    <br>
    <p><img src="img/favicon-48px.png" alt="Ilustração da imagem usada como favicon com as dimênções de 48 pixels" width="48" height="48" loading="eager"> Esta é a ultima imagem desta que foi usada como favicon, as dimênções aqui são de 48 pixels</p>
    
</body>
</html>
